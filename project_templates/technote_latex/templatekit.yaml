name: "Technote (LaTeX)"
group: "Documents"
dialog_title: "Create a LaTeX technote"
dialog_fields:
  - key: "title"
    label: "Technote title"
    placeholder: ""
    hint: "Don't include the document's handle."
    component: "textarea"
  - key: "abstract"
    label: "Abstract or description"
    hint: "You can use LaTeX here."
    component: "textarea"
    placeholder: ""
  - label: "Series"
    component: "select"
    preset_options:
      - label: "DMTN"
        value: "DMTN"
        presets:
          series: "DMTN"
          github_org: "lsst-dm"
          org: "DM"
      # Enable this feature if sqrbot can be added to the lsst-ops org.
      # - label: "OPSTN"
      #   value: "OPSTN"
      #   presets:
      #     series: "OPSTN"
      #     github_org: "lsst-ops"
      #     org: "ops"
      - label: "PSTN"
        value: "PSTN"
        presets:
          series: "PSTN"
          github_org: "lsst-pst"
          org: "PST"
      - label: "SITCOMTN"
        value: "sitcomtn"
        presets:
          series: "SITCOMTN"
          github_org: "lsst-sitcom"
          org: "SE"
      - label: "SMTN"
        value: "smtn"
        presets:
          series: "SMTN"
          github_org: "lsst-sims"
          org: "SE"
      - label: "SQR"
        value: "sqr"
        presets:
          series: "SQR"
          github_org: "lsst-sqre"
          org: "DM"
      - label: "Test"
        value: "test"
        presets:
          series: "TESTN"
          github_org: "lsst-sqre-testing"
          org: "DM"
  - label: "Initial copyright holder"
    key: "copyright_holder"
    component: "select"

name: "LSST EUPS package"
dialog_title: "Create a package"
dialog_fields:
  - key: "package_name"
    label: "Package name"
    hint: "Name of EUPS package & Git repo. Use `_` for namespace hierarchy."
    component: "text"
  - key: "github_org"
    label: "GitHub organization"
    hint: "The package will be created in this GitHub organization."
    component: "select"
  - label: "Initial copyright holder"
    key: "copyright_holder"
    component: "select"
  - label: "Flavor"
    component: "select"
    preset_groups:
      - group_label: "LSST Science Pipelines"
        options:
          - label: "Pipelines Python"
            presets:
              stack_name: "LSST Science Pipelines"
              base_package: "base"
              uses_python: "True"
              has_tasks: "False"
              uses_cpp: "False"
          - label: "Pipelines Python + Tasks"
            presets:
              stack_name: "LSST Science Pipelines"
              base_package: "base"
              uses_python: "True"
              has_tasks: "False"
              uses_cpp: "False"
          - label: "Pipelines C++ + Python + Tasks"
            presets:
              stack_name: "LSST Science Pipelines"
              base_package: "base"
              uses_python: "True"
              has_tasks: "True"
              uses_cpp: "True"
          - label: "Pipelines C++ + Python"
            presets:
              stack_name: "LSST Science Pipelines"
              base_package: "base"
              uses_python: "True"
              has_tasks: "False"
              uses_cpp: "True"
          - label: "Pipelines C++"
            presets:
              stack_name: "LSST Science Pipelines"
              base_package: "base"
              uses_python: "False"
              has_tasks: "False"
              uses_cpp: "True"
      - group_label: "Standalone"
        options:
          - label: "Standalone Python"
            presets:
              stack_name: "None"
              base_package: "sconsUtils"
              uses_python: "True"
              has_tasks: "False"
              uses_cpp: "False"
          - label: "Standalone Python + Tasks"
            presets:
              stack_name: "None"
              base_package: "sconsUtils"
              uses_python: "True"
              has_tasks: "False"
              uses_cpp: "False"
          - label: "Standalone C++ + Python + Tasks"
            presets:
              stack_name: "None"
              base_package: "base"
              uses_python: "sconsUtils"
              has_tasks: "True"
              uses_cpp: "True"
          - label: "Standalone C++ + Python"
            presets:
              stack_name: "None"
              base_package: "sconsUtils"
              uses_python: "True"
              has_tasks: "False"
              uses_cpp: "True"
          - label: "Standalone C++"
            presets:
              stack_name: "None"
              base_package: "sconsUtils"
              uses_python: "False"
              has_tasks: "False"
              uses_cpp: "True"
